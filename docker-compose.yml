version: '2'

services:
  mariadb:
    build: ./alpine-mariadb
    environment:
      MYSQL_DATABASE: 'wordpress'
      MYSQL_PASSWORD: 'supersecret'
      MYSQL_ROOT_PASSWORD: 'supersecret'
      MYSQL_USER: 'wpuser'
    #ports:
  #    - '3306:3306'
  #  expose:
#      - '3306'
    volumes:
      - ./mysql-data:/var/lib/mysql

  wordpress:
    image: 'yobasystems/alpine-php-wordpress'
    depends_on:
      - mariadb
    ports:
      - '9003:80'
    links:
      - mariadb:mariadb
    environment:
      VIRTUAL_HOST: 'utsa-default.dev'
      WP_ENV: 'LOCAL'
    volumes:
      - ./default-wordpress:/usr/html

  phpmyadmin:
    image: 'phpmyadmin/phpmyadmin'
    depends_on:
      - mariadb
    ports:
      - '9004:80'
    environment:
      MYSQL_ROOT_PASSWORD: 'supersecret'
    links:
      - mariadb:db
